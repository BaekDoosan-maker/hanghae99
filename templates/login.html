<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <section class="login-form" lang="ko">
        <h1>항해99</h1>
        <form action="">
            <div class="int-area">
                <input type="text" name="id" id="id"
                autocomplete="off" required>
                <label for="id">ID를 입력해주세요</label>
            </div>
            <div class="int-area">
                <input type ="password" name="pw" id="pw"
                autocomplete="off" required>
                <label for="pw">비밀번호를 입력해주세요</label>
            </div>
          <div class="btn-area">
            <button id="btn"
            type="submit">로그인</button>
          </div>
        </form>
      <div class="caption">
         <a href="http://sparta-bds.shop/">회원가입</a>
          <!-- 회원가입 페이지 signup.html 연결하기
          -->

      </div>
    </section>

    <script>
        let id = $('#id');
        let pw = $('#pw');
        let btn = $('#btn');

        $(btn).on('click', function() {
            if($(id).val() == ""){
                $(id).next('label').addClass('warning');
                setTimeout(function () {
                    $('label').removeClass('warning');
                },1500);

             }
            else if($(pw).val() == "") {
                $(pw).next('label').addClass('warning');
                setTimeout(function () {
                    $('label').removeClass('warning');
                },1500);

            }
        });
    </script>

</body>
</html>
